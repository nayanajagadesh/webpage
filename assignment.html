<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandmark</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #F7DC6F;
        }

        header {
            background-color: #892B59;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            margin-top: 1rem;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 2rem;
            display: inline-block;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>BRANDMARK</h1>
        <nav>
            <a href="#">Tools</a>
            <a href="#">Pricing</a>
            <a href="#">Support</a>
            <a href="#" class="button">Login</a>
        </nav>
    </header>

    <div class="container">
        <h1>Create a unique, professional logo for your business</h1>
        <p>Kickstart your brand with business card designs, social media graphics, app icons, letter heads and more</p>
        <button class="button">Create my logo</button>
    </div>

</body>
</html>
